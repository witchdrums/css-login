<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <a href="https://www.uv.mx/" class="" title="Abrir el sitio web de la Universidad Veracruzana">何をしているのか分かりません</a>
    </div>    
    <!-- Contenedor principal-->
    <div class="contenedor-grid">
        <!-- Lado izquierdo -->
        <div class="lado-izquierdo"></div>
        <!-- Lado derecho -->
        <div class="lado-derecho">
            <div class="contenedor-login">
                <h1 class="h3">Desarrollo de Sistemas Web</h1>
                <h2 class="h5">Licenciatura en Ingeniería de Software</h2>
                <div class="card">
                    <p>Bienvenido</p>
                    <div class="campos">
                        <div class="email">
                            <label for="email">Email:</label>
                            <input type="text" id="email" class="form-control" placeholder="ejemplo: asdf@qwer.com" >
                        </div>
                        
                        <div class="campo">
                            <label for="password">Contrasena:</label>
                            <input type="password" id="password" class="form-control" placeholder="" >
                        </div>
                    </div>

                    <input type="submit" placeholder="asdf">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
